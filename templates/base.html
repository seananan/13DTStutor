<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ITS TUTOR TIME | home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='smile.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            {% if session.logged_in %}
                <a href="/tutee">Book a Tutor</a>
                <a href="/logout">Log Out</a>
                {% if session.applied %}
                    <a href="/your_sessions">Your sessions</a>
                {% endif %}
                {% if session.is_tutor == 1%}
                    <a href="/tutor">Create a Session</a>
                {% endif %}
            {% else %}
                <a href="/login">Log In</a>
                <a href="/signup">Create an account</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1>Tutor bookings</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
