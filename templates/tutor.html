{% extends "base.html" %}

{% block pageheading %}welcome{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label"> Session time: </div>
            <div class="form-element"> <input type="text" name="time" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> What subject: </div>
            <div class="form-element"> <input type="text" name="subject" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Subject level: </div>
            <div class="form-element"> <input type="text" name="level" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> </div>
            <div class="form-element"> <input type="submit" value="Submit"></div>
        </div>
    </form>
{% endblock %}
